<!DOCTYPE html>
<html>
  <head>
    <title>Gamut Masking</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="processing-1.3.6.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Nobile:400,700' rel='stylesheet' type='text/css'/>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js?ver=3.1'></script>
    <link rel="stylesheet" href="/css/styles.css" type="text/css"/>
    
    
  <body>

    <center>
      <h1>GAMUT MASKING TOOL</h1>
      <canvas id="sketch" data-processing-sources="gamut.pde"></canvas>
      <button type="button" onclick="startScan();">
          Start Scan
      </button>
      <script type="application/javascript">
        var processingInstance;
        
        function startScan() {
        if (!processingInstance) {
        processingInstance = Processing.getInstanceById('sketch');
        }
        
        processingInstance.scan();  // call Processing loop() function
        
        }
      </script>
    </center>
  </body>
</html>
